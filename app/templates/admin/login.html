<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>后台管理员登录界面</title>
   <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="../../static/css/style.css" />
  <link rel="stylesheet" href="../../static/css/index.css">
  <script type='text/javascript' src='../../static/js/public/jquery-1.11.1.min.js'></script>
  <script type='text/javascript' src='../../static/js/public/jquery.particleground.min.js'></script>
  <script type='text/javascript' src='../../static/js/demo.js'></script>
  <script type="text/javascript" src="../../static/js/vue/vue.js"></script>
  <script type="text/javascript" src="../../static/js/vue/index.js"></script>
    <style>
        .el-row {
            margin-bottom: 20px;
            &:last-child {
              margin-bottom: 0;
            }
          }
        .login-box {
            margin-top:15%;
            margin-left:40%;
        }
    </style>
    </head>
    <body>
    <div class="login-box" id="app" >
     <el-row>
            <el-col :span="8">
                <p style="font-family:Microsoft YaHei;font-weight: bold;font-size: 22px;text-align: center;border-bottom: black solid 2px;padding-bottom: 10px">管理员登录</p>
            </el-col>
     </el-row>
     <el-row>
        <el-col :span="8">
            <el-input id="name"  v-model="username" placeholder="请输入帐号">
                <template slot="prepend">帐号</template>
            </el-input>
        </el-col>
     </el-row>
     <el-row>
        <el-col :span="8">
            <el-input id="password" v-model="password" type="password" placeholder="请输入密码">
                <template slot="prepend">密码</template>
            </el-input>
        </el-col>
     </el-row>
     <el-row>
        <el-col :span="8">
            <el-button id="login" v-on:click="check" style="width:100%" type="primary">登录</el-button>
        </el-col>
     </el-row>
    </div>
    </body>

    <script type="text/javascript">
        new Vue({
            el : '#app',
            data : {
                username : '',
                password : ''
            },
            methods : {
                check : function(event){
                    //获取值
                    var username = this.username;
                    var password = this.password;
                    if(username == '' || password == ''){
                        this.$message({
                            message : '账号或密码为空！',
                            type : 'error'
                        })
                        return;
                    }
                    if(username == 'admin' || password == 'admin') {
                        window.location.href="http://127.0.0.1:5000/admin"
                    }
                }
            }
        })
    </script>
</html>
