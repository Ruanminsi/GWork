<!doctype html> 
<html lang="en" class="no-js"> 
<head> 
  <meta charset="utf-8" /> 
  <title>注册</title> 
   <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="../../static/css/style.css" />
  <link rel="stylesheet" href="../../static/css/index.css">
  <script type='text/javascript' src='../../static/js/public/jquery-1.11.1.min.js'></script>
  <script type='text/javascript' src='../../static/js/public/jquery.particleground.min.js'></script>
  <script type='text/javascript' src='../../static/js/demo.js'></script>
  <script type="text/javascript" src="../../static/js/vue/vue.js"></script>
  <script type="text/javascript" src="../../static/js/vue/index.js"></script>
  <style>
	  .el-row {  
	    margin-bottom: 5px;  
	    &:last-child {  
	      margin-bottom: 0;  
	    }  
	  }  
	  #visitor{
	  	background: none;
	  	color: #FFFF00;
	  }
  </style>
</head> 

<body>

<div id="particles">
	<div class="intro" style="top: 260px;">
		<h2>用户注册</h2>
		<div id="app" class="login-box" style="margin-top: 15px;">
		  	<el-row>
			  	<el-col :span="18" :offset="3">
			  		<div class="demo-input-suffix">
				  		<el-input placeholder="请输入您的邮箱" v-model="username" clearable>
						    <template slot="prepend">账号</template>
						</el-input>
			  		</div>
			  	</el-col>
			</el-row>

			<el-row>
			  	<el-col :span="18" :offset="3">
			  		<div class="demo-input-suffix">
				  		<el-input placeholder="请输入昵称" v-model="nickname" clearable>
						    <template slot="prepend">昵称</template>
						</el-input>
			  		</div>
			  	</el-col>
			</el-row>

			<el-row>
			  	<el-col :span="18" :offset="3">
			  		<div class="demo-input-suffix">
				  		<el-input placeholder="请输入您的密码" v-model="password" clearable>
						    <template slot="prepend">密码</template>
						</el-input>
			  		</div>
			  	</el-col>
			</el-row>
			<el-row>
			  	<el-col :span="18" :offset="3">
			  		<div class="demo-input-suffix">
				  		<el-input placeholder="请确认密码" v-model="passwords" clearable>
						    <template slot="prepend">确认密码</template>
						</el-input>
			  		</div>
			  	</el-col>
			</el-row>

			<el-row>
			    <el-col :span="8" :offset="3">
			        <el-button id="login" v-on:click="gotoLogin" style="width:100%;margin-top: 5px;" type="primary">登录</el-button>
			    </el-col>
			     <el-col :span="8" :offset="2">
			        <el-button id="register" v-on:click="check"  style="width:100%;margin-top: 5px;" type="warning">注册</el-button>
			    </el-col>
			</el-row>
		</div>

	</div>
</div>
</body> 
<script>
	var cc = new Vue({
			el: '#app',
			data: {
				username:"",
				password:"",
				passwords:"",
				input5: 5,
				nickname:'',
				select: '',
			},
			methods:{
				  check : function(event){
	            //获取值
	            var username = this.username;
	            var password = this.password;
	            var passwords = this.passwords;
	            var nickname = this.nickname;
	            if(username == '' || password == ''|| nickname==''){
	                this.$message({
	                    message : '账号、密码、昵称不可为空！',
	                    type : 'error'
	                })
	                return;
	            }
	            if(password != passwords){
	                this.$message({
	                    message : '两次密码不一致！',
	                    type : 'error'
	                })
	                return;
	            }
	            $.ajax({
	                url : '../register',
	                type : 'post',
	                data : {
	                    username : username,
	                    password : password,
		                nickname: nickname,
	                },
	                success : function(data) {
	                    var result = data.result;
	                    var URL = data.url;
	                    if(result == true && URL){
	                         window.location.href = URL
	                    }else{
	                        alert(data.reason);
	                    }
	                },
	                dataType : 'json',
	            })
	        },
	        gotoLogin:function () {
	             window.location.href = "{{ url_for('userLogin') }}"
	        },
      }
	})
</script>
</html>
